<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="scripts/script.js"></script>
    <script src="scripts/options.js"></script>
</head>

<body>
    <p>How to separate sentences?</p>
    <div>
        <input type="radio" name="whichSeparator" id="newLine" value="newLine"/>
        <label for="newLine">New line</label>
    </div>
    
    <!-- 
    Added the 2 features as options: "Paragraph and two new lines" 
    and "Paragraph, two new lines and separator". 
    -->
    <div>
        <input type="radio" name="whichSeparator" id="paragraphTwoNewLines" value="paragraphTwoNewLines"/>
        <label for="paragraphTwoNewLines">Paragraph and two new lines</label>
    </div>
    <div>
        <input type="radio" name="whichSeparator" id="paragraphTwoNewLinesAndSeparator" value="paragraphTwoNewLinesAndSeparator"/>
        <label for="paragraphTwoNewLinesAndSeparator">Paragraph, two new lines and separator</label>
    </div>
    <!-- -->
        
    <div>
        <input type="radio" name="whichSeparator" id="2spaces" value="2spaces"/>
        <label for="2spaces">2 spaces</label>
    </div>
    <div>
        <input type="radio" name="whichSeparator" id="3spaces" value="3spaces"/>
        <label for="3spaces">3 spaces</label>
    </div>
    <div>
        <input type="radio" name="whichSeparator" id="4spaces" value="4spaces"/>
        <label for="4spaces">4 spaces</label>
    </div>
    <div>
        <input type="radio" name="whichSeparator" id="5spaces" value="5spaces"/>
        <label for="5spaces">5 spaces</label>
    </div>

</body>

</html>
